# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: 'Hexo'
subtitle: ''
description: ''
keywords: ''
author: 'John Doe'
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com
# permalink: :year/:month/:day/:title/
permalink: post/:abbrlink.html
abbrlink:
  alg: crc32  # 算法
  rep: hex    # 进制
  
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# hexo部署页面的时候会默认把source目录下的.md文件渲染成html
# 跳过渲染
skip_render:
  - "README.md"
  - "404/**"
  - "*.html"
  #- "文件夹名/**"  #跳过文件夹下所有子文件夹和文件
  #- "文件夹名/*"   #跳过文件夹下所有文件

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  #order_by: -date
  # top值-1表示根据top值倒序（正序设置为1即可），同样date也是根据创建日期倒序。
  order_by:
    top: -1
    date: -1

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape  # 默认主题
theme: new-yilia # yilia

# jsonContent
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
    
    
# live2d宠物
## https://github.com/EYHN/hexo-helper-live2d
## https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
# npm install --save hexo-helper-live2d
# npm install live2d-widget-model-hibiki
live2d:
  enable: false
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    # 通过修改use来确定使用哪种model
    use: live2d-widget-model-hibiki # hibiki 是一个御姐
    # use: live2d-widget-model-hijiki # 黑色的猫
    # use: live2d-widget-model-miku # 初音
    # use: live2d-widget-model-wanko # 一只趴在碗里的狗狗
    scale: 0.6 # 模型与canvas的缩放 default: 1
  display:
    superSample: 2 # 超采样等级 default: 2
    position: left # 显示位置：left/right(default: 'right')
    width: 145 # 模型的宽度(default: 150)
    height: 320 # 模型的高度(default: 300)
    # 一个比较可爱的位置
    hOffset: 200  # 水平偏移(default: 0)
    vOffset: -100 # 垂直偏移(default: -20)
    # 第二个位置配置，这个在左侧边栏位置很居中
    # hOffset: 80  # 调节水平位置
    # vOffset: -50  # 调节垂直位置
  dialog:
    enable: false # 显示人物对话框
    hitokoto: false # 使用一言API
  mobile:
    show: true # 是否在移动设备上显示
    scale: 0.5 # 移动设备上的缩放
  react:
    opacity: 0.7 # 模型透明度(default: 0.7)
    
# rss
plugins: hexo-generater-feed


# SEO
# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
  
# 百度主动推送
baidu_url_submit:
  count: 2  # 提交最新的两个链接
  host: ''  # 在百度站长平台中注册的域名
  token: ''  # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt  # 文本文档的地址， 新链接会保存在此文本文档里
  
# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
- type: 'git'
  repo: git@github.com:XXX/XXX.github.io.git  #这里写github ssh地址, 不要写https地址
  branch: main
  # 发布时，同时进行百度推送
- type: baidu_url_submitter



    
